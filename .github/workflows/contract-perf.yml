name: Contract Performance

on:
  pull_request:
    paths:
      - 'cli/internal/contract/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark-compare:
    name: Compare Performance
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Install Benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      # ----------------------------------------------------------------
      # 1. Benchmark BASE (Main Branch)
      # ----------------------------------------------------------------
      - name: Checkout Base (Main)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base-src

      - name: Run Benchmark on Base
        working-directory: base-src/cli/internal/contract
        # FIX: Output to ${{ github.workspace }}/base.txt so it is always at the root
        run: |
          go test -bench=. -benchmem -count=6 -run=^$ > ${{ github.workspace }}/base.txt

      # ----------------------------------------------------------------
      # 2. Benchmark HEAD (Current PR)
      # ----------------------------------------------------------------
      - name: Checkout Head (PR)
        uses: actions/checkout@v4
        with:
          path: head-src

      - name: Run Benchmark on Head
        working-directory: head-src/cli/internal/contract
        # FIX: Output to ${{ github.workspace }}/head.txt
        run: |
          go test -bench=. -benchmem -count=6 -run=^$ > ${{ github.workspace }}/head.txt

      # ----------------------------------------------------------------
      # 3. Compare & Comment
      # ----------------------------------------------------------------
      - name: Generate Comparison Report
        id: benchstat
        # Benchstat runs at the root, so it will now find the files correctly
        run: |
          OUTPUT=$(benchstat base.txt head.txt)
          
          echo "$OUTPUT"
          
          echo "## âš¡ Contract Validation Performance Report" > comment.md
          echo "" >> comment.md
          echo "\`\`\`text" >> comment.md
          echo "$OUTPUT" >> comment.md
          echo "\`\`\`" >> comment.md

      - name: Post Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            // Safety check: if benchstat failed silently or produced no output
            if (!fs.existsSync('comment.md')) {
              console.log("No comment.md found, skipping comment post.");
              return;
            }
            
            const body = fs.readFileSync('comment.md', 'utf8');
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('Contract Validation Performance Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }